<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <picture>
      <img src="./images/illustration-hero.svg" alt="Order Summary Hero">
    </picture>
    <div class="ord-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
      
      <div class="plan">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="Music Icon">
        </div>
        <div class="pay-plan">Annual Plan <b>$59.99/year</b></div>
        <div class="chng"><a href="#">Change</a></div>
      
      </div>
      
      <div><button class="proceed-btn" type="button">Proceed to Payment</button></div>
      <div><button class="cancel-btn">Cacnel Order</button></div>  
    
    </div>
  </main>
</body>
</html>
